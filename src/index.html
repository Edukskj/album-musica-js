<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gerador de playlists</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Gerador de Playlists</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Busque sua música" aria-label="Buscar música" id="searchInput">
          <button class="btn btn-outline-success" type="submit">Buscar</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container my-5" id="buttons">
    <button type="button" class="btn btn-primary" onclick="randomizacao()">Randomizar Ordem</button>
    <button type="button" class="btn btn-primary" onclick="show()">Adicionar Album</button>
  </div>


  <div class="container my-5" id="albuns">
    <h1>Seus Albuns</h1>
    <p class="fs-5">Todos os seus albuns estão logo abaixo:</p>
    <hr class="col-1 my-4">
    <div id="album-list" class="col-lg-12 px-0 container">

    </div>
  </div>

  <!-- Add music Form, its show if you click at add button -->

  <div class="container my-5" id="back" style="display: none;">
    <button type="button" class="btn btn-primary" onclick="voltar()">Voltar</button>
  </div>

  <div class="container my-5" id="form" style="display: none;">
    <div class="background">
      <form action="index.html" id="addForm">
        <h1>Adicionar um Álbum</h1>
        <br>
        <label class="lbl">Nome do Album</label>
        <input class="add" type="text" id="nome_do_album">
        <label class="lbl">Nome da Banda</label>
        <input class="add" type="text" id="nome_da_banda">
        <label class="lbl">Ano de Lançamento</label>
        <input class="add" type="text" id="ano_do_album">
        <label class="lbl">Endereço da Imagem do Álbum</label>
        <input class="add" type="text" id="imagem_da_capa_do_album">
        <label class="lbl">Link do Album</label>
        <input class="add" type="text" id="link">
        <button class="btn btn-primary" id="addbtn" type="submit" onclick="adicionar()">Adicionar</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
